version: "3.1"
services:
  postgres: # postgresql
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init_scripts:/docker-entrypoint-initdb.d
    networks:
      - database-network
      - communication-network

  pgadmin: # pgadmin4
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - database-network
      - communication-network
  
  go-api:
    container_name: go-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6000:6000"
    depends_on:
      - postgres
    networks:
      - api-network
      - communication-network

volumes:
  postgres-data:
  pgadmin-data:

networks:
  database-network:
    driver: bridge
  api-network:
    driver: bridge
  communication-network:
    driver: bridge
